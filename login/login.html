<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet"> 
    <title>Log In</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src=".././img/logo-platzi-video-BW2.png" alt="logo platzi">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contrasena">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvid√© mi contrasena</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="./img/google_icon.png" alt="Google">Inicia sesion con Google</div>
                <div><img src="./img/twitter_logo.png" alt="Twitter">Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta ? <a href="#">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
